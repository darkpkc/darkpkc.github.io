<h1>Want to get in touch?</h1>
<p>Thanks for stopping by. If you want to chat, complete the form below.</p>
<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mzbojwqv" method="post">
    <fieldset id="fs-frm-inputs">
      <label for="full-name">Full Name</label>
      <input type="text" name="name" id="full-name" placeholder="Enter your name" required="">
      <label for="email-address">Email Address</label>
      <input type="email" name="_replyto" id="email-address" placeholder="Enter your email address" required="">
      <label for="message">Message</label>
      <textarea rows="3" name="message" id="message" placeholder="Enter your message." required=""></textarea>
      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    </fieldset>
    <input type="submit" value="Submit">
  </form>
